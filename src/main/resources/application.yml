spring:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # Settings for the oracle connection
  datasource:
    url:
      jdbc:oracle:thin:@localhost:1521:orcl
    username:
      user_service_db
    password:
      user_db_password
    driver-class-oracle:
      jdbc:
        driver:
          OracleDriver
  mail:
    host: smtp.gmail.com
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          ssl:
            trust: smtp.gmail.com
          auth: true
          starttls:
            enable: true
    protocol: smtp
server:
  servlet:
    context-path: /api/user-ms
